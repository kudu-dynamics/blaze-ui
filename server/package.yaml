name:                blaze-ui-server
version:             0.1.0.0
license:             BSD3
author:              ""
maintainer:          ""
copyright:           "2020 Kudu Dynamics"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the readme

dependencies:
  - aeson
  - async
  - base >= 4.7 && < 5
  - base64
  - binary-analysis
  - binaryninja
  - blaze
  - bytestring
  - containers
  - directory
  - envy
  - extra
  - generic-lens
  - hashable
  - hashids
  - lens
  - mtl
  - pretty-simple
  - protolude
  - purescript-bridge # >= 0.14.0.0
  - random
  - resource-pool
  - scotty
  - stm
  - streamly
  - string-conversions
  - template-haskell
  - text
  - transformers
  - unordered-containers
  - uuid
  - websockets

default-extensions:
  - BangPatterns
  - DataKinds
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NoImplicitPrelude
  - OverloadedLabels
  - OverloadedStrings
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies

library:
  ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -j
  - -O2
  source-dirs:
  - src
  exposed-modules:
  - Blaze.UI.Prelude
  - Blaze.UI.Server
  - Blaze.UI.Types
  - Blaze.UI.Web.Server

include-dirs:
  - "src"
  - "../../binaryninja-haskell/res"

executables:
  blaze-server:
    main: Main.hs
    source-dirs:  app
    ghc-options:
    - -O2
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - blaze-ui-server
    - containers
    - hspec
    - text


tests:
  blaze-server-test:
    main: Spec.hs
    source-dirs:
    - test
    ghc-options:
    - -Wall
    - -O2
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - containers
    - blaze-ui-server
    - hspec
    - text
