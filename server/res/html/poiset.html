<html>
  <header><title>Set Global POI</title></header>
  <body>
    <h3>Set Global POI</h3>
    <p>Fill out this form:</p>
    <form action="/poi" method="post">
      <label for="binaryHash">Binary Hash:</label><br />
      <input type="text" id="binaryHash" name="binaryHash"><br />
      <label for="funcAddr">Function Addr:</label><br />
      <input type="text" id="funcAddr" name="funcAddr"><br />
      <label for="instrOffset">Instruction Offset:</label><br />
      <input type="text" id="instrOffset" name="instrOffset"><br />
      <label for="name">POI Name:</label><br />
      <input type="text" id="name" name="name"><br />
      <label for="description">POI Description:</label><br />
      <input type="text" id="description" name="description"><br />
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
